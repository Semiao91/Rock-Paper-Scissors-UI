    <title>Rock Paper Scissors</title>

<body>
    <header>
        <h1><div id="round">Round: 0</div></h1>

    <div class="play-area">
        <div class="player-area">
            <div id="player-result" class="player">Player</div>
            <div id="player-points">Player points: 0</div>
            <div id="player-choice"></div>
        </div>
        <div class="vs">vs</div>
        <div class="cpu-area">
            <div id="cpu-result" class="cpu">CPU</div>
            <div id="cpu-points">CPU points: 0</div>
            <div id="cpu-choice"></div>
        </div>
    </div>
    <div class="buttom-choice">
        <button type="button" onclick='playRound("rock", computerPlay())' class="button">&#129704</button>
        <button type="button" onclick='playRound("paper", computerPlay())' class="button">ðŸ“„</button>
        <button type="button" onclick='playRound("scissors", computerPlay())' class="button">&#9986</button>
    </div>
    <div class="buttom-choice">
        <button type="button" id="restart-button" class="button">Restart</button>
    </div>
    <script src="index.js"></script>

</html>
